<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/menu-styles.css">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="header-container">
        <a href="../index.html" class="back-arrow">
            <span class="material-icons">arrow_back</span>
        </a>
        <h1>OhmyFood</h1>
    </header>
    <main>
        <section class="image-menu">
            <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant 2">
        </section>
        <section class="menu-section">
            <div class="title">
                <h2>La palette du goût</h2>
                <span class="like-icon"></span>
            </div>
            <!-- Entrées -->
            <section class="menu-category">
                <h3>Entrées</h3>
                <div class="menu-items">
                    <button class="menu-item">
                        Fricassée d'escargots au piment d'Espelette
                        <span class="item-price">25€</span>
                    </button>
                    <button class="menu-item">
                        Foie gras de canard mi-cuit et ses copeaux de truffe noire
                        <span class="item-price">35€</span>
                    </button>
                    <button class="menu-item">
                        Œuf au plat assaisonné à la truffe sur lit de caviar
                        <span class="item-price">20€</span>
                    </button>
                </div>
            </section>
            
            <!-- Plats -->
            <section class="menu-category">
                <h3>Plats</h3>
                <div class="menu-items">
                    <button class="menu-item">
                        Filet de bœuf aux herbes accompagné de sa ribambelle de légumes
                        <span class="item-price">40€</span>
                    </button>
                    <button class="menu-item">
                        Parmentier de queue de bœuf à la truffe noire sur sa purée de panais
                        <span class="item-price">35€</span>
                    </button>
                    <button class="menu-item">
                        Filet de turbot aux agrumes
                        <span class="item-price">44€</span>
                    </button>
                </div>
            </section>
            
            <!-- Desserts -->
            <section class="menu-category">
                <h3>Desserts</h3>
                <div class="menu-items">
                    <button class="menu-item">
                        Paris-Brest revisité
                        <span class="item-price">18€</span>
                    </button>
                    <button class="menu-item">
                        Macaron au chocolat d'exception et glace à la vanille de Madagascar
                        <span class="item-price">22€</span>
                    </button>
                    <button class="menu-item">
                        Mousse au chocolat au piment d'Espelette et à la truffe noire
                        <span class="item-price">23€</span>
                    </button>
                </div>
            </section>
            
        </section>
    </main>
    <footer class="site-footer">
        <h4>ohmyfood</h4>
        <div class="footer-links">
            <div class="footer-link">
                <span class="material-symbols-outlined">restaurant</span>
                <a href="#">Proposer un restaurant</a>
            </div>
            <div class="footer-link">
                <span class="material-symbols-outlined">handshake</span>
                <a href="#">Devenir partenaire</a>
            </div>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>
</html>
