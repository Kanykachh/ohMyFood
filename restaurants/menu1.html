<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/menu-styles.css">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="header-container">
        <a href="../index.html" class="back-arrow">
            <span class="material-icons">arrow_back</span>
        </a>
        <h1>OhmyFood</h1>
    </header>
    <main>
        <section class="image-menu">
            <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant 2">
        </section>
        <section class="menu-section">
            <div class="title">
                <h2>La palette du goût</h2>
                <span class="like-icon"></span>
            </div>
            <!-- Entrées -->
            <section class="menu-category">
                <h3>Entrées</h3>
                <div class="underline"></div>
                <div class="menu-items">
                    <button class="menu-item">
                        <span class="item-title">Fricassée d'escargots</span>
                        <div class="item-details">
                            <span class="item-description">Au piment d'Espelette</span>
                            <span class="item-price">25€</span>
                        </div>
                    </button>
                    <button class="menu-item">
                        <span class="item-title">Foie gras de canard mi-cuit</span>
                        <div class="item-details">
                            <span class="item-description">Et ses copeaux de truffe noire</span>
                            <span class="item-price">35€</span>
                        </div>
                    </button>
                    <button class="menu-item">
                        <span class="item-title">Œuf au plat</span>
                        <div class="item-details">
                            <span class="item-description">Assaisonné à la truffe sur lit de caviar</span>
                            <span class="item-price">20€</span>
                        </div>
                    </button>
                </div>
            </section>
            
            <!-- Plats -->
            <section class="menu-category">
                <h3>Plats</h3>
                <div class="underline"></div>
                <div class="menu-items">
                    <button class="menu-item">
                        <span class="item-title">Filet de bœuf aux herbes</span>
                        <div class="item-details">
                            <span class="item-description">Accompagné de sa ribambelle de légumes</span>
                            <span class="item-price">40€</span>
                        </div>
                    </button>
                    <button class="menu-item">
                        <span class="item-title">Parmentier de queue de bœuf</span>
                        <div class="item-details">
                            <span class="item-description">À la truffe noire sur sa purée de panais</span>
                            <span class="item-price">35€</span>
                        </div>
                    </button>
                    <button class="menu-item">
                        <span class="item-title">Filet de turbot </span>
                        <div class="item-details">
                            <span class="item-description">Aux agrumes</span>
                            <span class="item-price">44€</span>
                        </div>
                    </button>
                </div>
            </section>
            
            <!-- Desserts -->
            <section class="menu-category">
                <h3>Desserts</h3>
                <div class="underline"></div>
                <div class="menu-items">
                    <button class="menu-item">
                        <span class="item-title">Paris-Brest </span>
                        <div class="item-details">
                            <span class="item-description">Revisité</span>
                            <span class="item-price">18€</span>
                        </div>
                    </button>
                    <button class="menu-item">
                        <span class="item-title">Macaron au chocolat d'exception</span>
                        <div class="item-details">
                            <span class="item-description">Et glace à la vanille de Madagascar</span>
                            <span class="item-price">22€</span>
                        </div>
                    </button>
                    <button class="menu-item">
                        <span class="item-title">Mousse au chocolat</span>
                        <div class="item-details">
                            <span class="item-description">Au piment d'Espelette et à la truffe noire</span>
                            <span class="item-price">23€</span>
                        </div>
                    </button>
                </div>
            </section>
            <div class="button-comand">
            <button class="explore-btn">Commander</button>
        </div>
        </section>
      
        
    </main>
    <footer class="site-footer">
        <h4>ohmyfood</h4>
        <div class="footer-links">
            <div class="footer-link">
                <span class="material-symbols-outlined">restaurant</span>
                <a href="#">Proposer un restaurant</a>
            </div>
            <div class="footer-link">
                <span class="material-symbols-outlined">handshake</span>
                <a href="#">Devenir partenaire</a>
            </div>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>
</html>
