<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/menu-styles.css">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <h1>OhmyFood</h1>
    </header>
    <main>
        <section class="menu-section">
            <h2>La note enchantée</h2>
            
            <!-- Entrées -->
            <section class="menu-category">
                <h3>Entrées</h3>
                <div class="menu-items">
                    <button class="menu-item">
                        Ravioles de foie gras
                        <span class="item-price">25€</span>
                    </button>
                    <button class="menu-item">
                        Caviar osciètre sur blini à la farine de blé noir
                        <span class="item-price">35€</span>
                    </button>
                    <button class="menu-item">
                        Homard et espuma de potiron marinés aux zestes d'orange
                        <span class="item-price">20€</span>
                    </button>
                    <button class="menu-item">
                        Foie gras de canard cuit entier, confiture de figue et pain toasté
                        <span class="item-price">35€</span>
                    </button>
                </div>
            </section>
            
            <!-- Plats -->
            <section class="menu-category">
                <h3>Plats</h3>
                <div class="menu-items">
                    <button class="menu-item">
                        Noix de coquilles Saint-Jacques sur lit de purée de céleri-rave
                        <span class="item-price">40€</span>
                    </button>
                    <button class="menu-item">
                        Langoustine poêlée, purée de patate douce
                        <span class="item-price">35€</span>
                    </button>
                    <button class="menu-item">
                        Mijoté de queue de bœuf et riz sauvage aux zestes de citron
                        <span class="item-price">44€</span>
                    </button>
                </div>
            </section>
            
            <!-- Desserts -->
            <section class="menu-category">
                <h3>Desserts</h3>
                <div class="menu-items">
                    <button class="menu-item">
                        Macaron noisette et chocolat, glace au caramel brun et sel de Guérande
                        <span class="item-price">18€</span>
                    </button>
                    <button class="menu-item">
                        Baba au rhum revisité avec son coulis de citron
                        <span class="item-price">22€</span>
                    </button>
                    <button class="menu-item">
                        Tarte au citron meringuée déstructurée
                        <span class="item-price">23€</span>
                    </button>
                </div>
            </section>
            
        </section>
    </main>
    <footer class="site-footer">
        <h4>ohmyfood</h4>
        <div class="footer-links">
            <div class="footer-link">
                <span class="material-symbols-outlined">restaurant</span>
                <a href="#">Proposer un restaurant</a>
            </div>
            <div class="footer-link">
                <span class="material-symbols-outlined">handshake</span>
                <a href="#">Devenir partenaire</a>
            </div>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>
</html>
