<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/menu-styles.css">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="header-container">
        <a href="index.html" class="back-arrow">
            <span class="material-icons">arrow_back</span>
        </a>
        <h1>OhmyFood</h1>
    </header>
    <main>
        <section class="menu-section">
            <h2>À la française</h2>
            
            <!-- Entrées -->
            <section class="menu-category">
                <h3>Entrées</h3>
                <div class="menu-items">
                    <button class="menu-item">
                        Tartare de poulpe acidulé aux zestes d'orange
                        <span class="item-price">25€</span>
                    </button>
                    <button class="menu-item">
                        Velouté de légumes d'antan (carotte, panais, topinambour)
                        <span class="item-price">35€</span>
                    </button>
                    <button class="menu-item">
                        Soupe à l'oignon revisitée
                        <span class="item-price">20€</span>
                    </button>
                </div>
            </section>
            
            <!-- Plats -->
            <section class="menu-category">
                <h3>Plats</h3>
                <div class="menu-items">
                    <button class="menu-item">
                        Coquilles Saint-Jacques accompagnées d'une purée de panais
                        <span class="item-price">40€</span>
                    </button>
                    <button class="menu-item">
                        Magret de canard et parmentier de pommes de terre
                        <span class="item-price">35€</span>
                    </button>
                    <button class="menu-item">
                        Pigeonneau d’Ille-et-Vilaine sur son lit de gnocchis aux légumes
                        <span class="item-price">44€</span>
                    </button>
                </div>
            </section>
            
            <!-- Desserts -->
            <section class="menu-category">
                <h3>Desserts</h3>
                <div class="menu-items">
                    <button class="menu-item">
                        Pétales de violettes glacés et purée de noisettes
                        <span class="item-price">18€</span>
                    </button>
                    <button class="menu-item">
                        Fondant au chocolat revisité
                        <span class="item-price">22€</span>
                    </button>
                    <button class="menu-item">
                        Millefeuille croustillant aux myrtilles et pâte d’amande
                        <span class="item-price">23€</span>
                    </button>
                </div>
            </section>
            
        </section>
    </main>
    <footer class="site-footer">
        <h4>ohmyfood</h4>
        <div class="footer-links">
            <div class="footer-link">
                <span class="material-symbols-outlined">restaurant</span>
                <a href="#">Proposer un restaurant</a>
            </div>
            <div class="footer-link">
                <span class="material-symbols-outlined">handshake</span>
                <a href="#">Devenir partenaire</a>
            </div>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>
</html>
