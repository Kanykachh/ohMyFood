<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/menu-styles.css">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="header-container">
        <a href="../index.html" class="back-arrow">
            <span class="material-icons">arrow_back</span>
        </a>
        <h1>OhmyFood</h1>
    </header>
    <main>
        <section class="image-menu">
            <img src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant 2">
        </section>
        <section class="menu-section">
            <div class="title">
                <h2>Le délice des sens</h2>
                <span class="like-icon"></span>
            </div>
            <!-- Entrées -->
            <section class="menu-category">
                <h3>Entrées</h3>
                <div class="underline"></div>
                <div class="menu-items">
                    <button class="menu-item">
                        <span class="item-title">Tartare de thon</span>
                        <div class="item-details">
                            <span class="item-description">Assaisonné au yuzu</span>
                            <span class="item-price">25€</span>
                        </div>
                    </button>
                    <button class="menu-item">
                        <span class="item-title">Bouchée de homard croustillant</span>
                        <div class="item-details">
                            <span class="item-description">Et sa farandole de petits légumes</span>
                            <span class="item-price">35€</span>
                        </div>
                    </button>
                    <button class="menu-item">
                        <span class="item-title">Velouté de cèpes</span>
                        <div class="item-details">
                            <span class="item-description">Aux truffes</span>
                            <span class="item-price">20€</span>
                        </div>
                    </button>
                </div>
            </section>
            
            <!-- Plats -->
            <section class="menu-category">
                <h3>Plats</h3>
                <div class="underline"></div>
                <div class="menu-items">
                    <button class="menu-item">
                        <span class="item-title">Poulet rôti aux herbes de Provence</span>
                        <div class="item-details">
                            <span class="item-description">Et sa crème de truffe</span>
                            <span class="item-price">40€</span>
                        </div>
                    </button>
                    <button class="menu-item">
                        <span class="item-title">Langouste rôtie</span>
                        <div class="item-details">
                            <span class="item-description">Et ses légumes de saison</span>
                            <span class="item-price">35€</span>
                        </div>
                    </button>
                    <button class="menu-item">
                        <span class="item-title">Côte de bœuf Angus</span>
                        <div class="item-details">
                            <span class="item-description">Et sa purée de panais</span>
                            <span class="item-price">44€</span>
                        </div>
                    </button>
                </div>
            </section>
            
            <!-- Desserts -->
            <section class="menu-category">
                <h3>Desserts</h3>
                <div class="underline"></div>
                <div class="menu-items">
                    <button class="menu-item">
                        <span class="item-title">Farandole de desserts</span>
                        <div class="item-details">
                            <span class="item-description">Du chef</span>
                            <span class="item-price">18€</span>
                        </div>
                    </button>
                    <button class="menu-item">
                        <span class="item-title">Crème brulée</span>
                            <div class="item-details">
                                <span class="item-description">Revisitée</span>
                                <span class="item-price">22€</span>
                            </div>
                        </button>
                        <button class="menu-item">
                            <span class="item-title">Tiramisu</span>
                            <div class="item-details">
                                <span class="item-description">À la noisette</span>
                                <span class="item-price">23€</span>
                            </div>
                        </button>
                    </div>
                </section>
                <div class="button-comand">
                    <button class="explore-btn">Commander</button>
                </div>
            </section>
        </main>
        <footer class="site-footer">
            <h4>ohmyfood</h4>
            <div class="footer-links">
                <div class="footer-link">
                    <span class="material-symbols-outlined">restaurant</span>
                    <a href="#">Proposer un restaurant</a>
                </div>
                <div class="footer-link">
                    <span class="material-symbols-outlined">handshake</span>
                    <a href="#">Devenir partenaire</a>
                </div>
                <a href="#">Mentions légales</a>
                <a href="#">Contact</a>
            </div>
        </footer>
    </body>
    </html>
