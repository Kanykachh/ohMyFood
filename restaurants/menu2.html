<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/menu-styles.css">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <h1>OhmyFood</h1>
    </header>
    <main>
        <section class="menu-section">
            <h2>Le délice des sens</h2>
            
            <!-- Entrées -->
            <section class="menu-category">
                <h3>Entrées</h3>
                <div class="menu-items">
                    <button class="menu-item">
                        Tartare de thon
                        <span class="item-price">25€</span>
                    </button>
                    <button class="menu-item">
                        Bouchée de homard croustillant
                        <span class="item-price">35€</span>
                    </button>
                    <button class="menu-item">
                        Velouté de cèpes aux truffes
                        <span class="item-price">20€</span>
                    </button>
                </div>
            </section>
            
            <!-- Plats -->
            <section class="menu-category">
                <h3>Plats</h3>
                <div class="menu-items">
                    <button class="menu-item">
                        Poulet rôti aux herbes de Provence et sa crème de truffe
                        <span class="item-price">40€</span>
                    </button>
                    <button class="menu-item">
                        Langouste rôtie et ses légumes de saison
                        <span class="item-price">35€</span>
                    </button>
                    <button class="menu-item">
                        Côte de bœuf Angus et sa purée de panais
                        <span class="item-price">44€</span>
                    </button>
                </div>
            </section>
            
            <!-- Desserts -->
            <section class="menu-category">
                <h3>Desserts</h3>
                <div class="menu-items">
                    <button class="menu-item">
                        Farandole de desserts du chef
                        <span class="item-price">18€</span>
                    </button>
                    <button class="menu-item">
                        Crème brulée revisitée
                        <span class="item-price">22€</span>
                    </button>
                    <button class="menu-item">
                        Tiramisu à la noisette
                        <span class="item-price">23€</span>
                    </button>
                </div>
            </section>
            
        </section>
    </main>
    <footer class="site-footer">
        <h4>ohmyfood</h4>
        <div class="footer-links">
            <div class="footer-link">
                <span class="material-symbols-outlined">restaurant</span>
                <a href="#">Proposer un restaurant</a>
            </div>
            <div class="footer-link">
                <span class="material-symbols-outlined">handshake</span>
                <a href="#">Devenir partenaire</a>
            </div>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>
</html>
